<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Virtual Interior Designer â€” WebAR Demo</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body{font-family:Arial, sans-serif;margin:0;display:flex;height:100vh}
    .left{width:280px;border-right:1px solid #ccc;padding:12px;overflow:auto}
    .right{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center}
    model-viewer{width:100%;max-width:900px;height:70vh}
    .catalog-item{margin:8px 0;cursor:pointer;padding:6px;border:1px solid #ddd;border-radius:6px}
  </style>
</head>
<body>
  <aside class="left">
    <h2>Catalog</h2>
    <div id="catalog"></div>
  </aside>
  <main class="right">
    <model-viewer id="viewer"
      src="./assets/sofa.glb"
      alt="3D model"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      exposure="1"
      shadow-intensity="1"></model-viewer>
  </main>
<script>
  const models = [
    {name:"Sofa", url:"./assets/sofa.glb"},
    {name:"Chair", url:"./assets/chair.glb"}
  ];
  const catalogEl=document.getElementById('catalog');
  const viewer=document.getElementById('viewer');
  models.forEach(m=>{
    const div=document.createElement('div');
    div.className='catalog-item';
    div.textContent=m.name;
    div.onclick=()=>{viewer.src=m.url;};
    catalogEl.appendChild(div);
  });
</script>
</body>
</html>
